<html>
<head>
  <title>Countdown Timer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="countdown">
    <h2>Count Down Timer</h2>
    <div id="timer">
      <div>
        <span id="days">1</span>
        <span>Days</span>
      </div>
      <div>
        <span id="hours">4</span>
        <span>Hours</span>
      </div>
      <div>
        <span id="minutes">33</span>
        <span>Minutes</span>
      </div>
      <div>
        <span id="seconds">0</span>
        <span>Seconds</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
